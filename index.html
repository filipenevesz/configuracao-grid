<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  <style type="text/css">

      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }


  </style>

  </head>

  <body>

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      
      <div class="row">
        <div class="marcador col">area 1</div>
        <div class="marcador col">area 2</div>
        <div class="marcador col">area 3</div>
        <div class="marcador col">area 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      
      <div class="row">
        <div class="marcador col-2">area 1</div>
        <div class="marcador col-4">area 2</div>
        <div class="marcador col-6">area 3</div>
      </div>

      <h2>Largura igual empilhada</h2>

      <div class="row">
        <div class="marcador col-md">area 1</div>
        <div class="marcador col-md">area 2</div>
        <div class="marcador col-md">area 3</div>
      </div>

      <h2>Ordenando</h2>

      <div class="row">
        <div class="marcador col-md-4 order-2">area 1</div>
        <div class="marcador col-md-4 order-1">area 2</div>
        <div class="marcador col-md-4 order-3">area 3</div>
      </div>

      <h2>offset</h2>

      <div class="row">
        <div class="marcador col-md-6 offset-md-3">Login...</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>

      <div class="row">
        <div class="marcador col-md-3 offset-md-2">Conteúdo 1</div>
        <div class="marcador col-md-3 offset-md-2">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6">
          col-md-6
          <div class="row">
            <div class="col-md-6 marcador">Conteudo 1</div>
            <div class="col-md-6 marcador">Conteudo 2</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
